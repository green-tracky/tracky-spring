#########################
# 🌐 Server Settings
#########################
server.port=5000
spring.application.name=tracky
# 애플리케이션 이름
#########################
# 🔤 Encoding Settings
#########################
server.servlet.encoding.charset=utf-8
server.servlet.encoding.force=true
# 요청/응답 기본 문자 인코딩 설정
#########################
# 🛢️ Database (MySQL)
#########################
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/trackydb
spring.datasource.username=root
spring.datasource.password=bitc5600!
# 위는 테스트용 계정/비밀번호입니다. 운영에서는 환경변수 사용 권장
#########################
# 🧬 JPA / Hibernate
#########################
spring.jpa.hibernate.ddl-auto=none
# 테이블 자동 생성 비활성화 (운영 환경용)
#########################
# 📜 Logging
#########################
logging.level.com.example.tracky=INFO
logging.level.org.hibernate.userTypeEnum=TRACE
# 로그 레벨: TRACE < DEBUG < INFO < WARN < ERROR
